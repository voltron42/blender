<!DOCTYPE html>
<html>
	<head>
		<title>Testing</title>
		<style>
			.fail {
				color: red;
				font-weight: bold;
			}
			.success {
				color: green;
				text-decoration: italic;
			}
		</style>
		<script>
		   var temp = console.log
		   var logs = [],
		   console.log = function(body){
  		   logs.push(body);
		   }
		</script>
		<script src="../Expectable/expecting.js"></script>
		<script src="../Expectable/expectable.js"></script>
		<script src="../Suitener/suitener.js"></script>
		 <script src="./mockabilly.js"></script>
		<script src="./mockabilly_test.js"></script>
		<script>
			function showResults() {
				document.getElementById("output").innerHTML = logs.join(",");
			}
		</script>
	</head>
	<body onload="showResults()">
		<div id="output">
		</div>
	</body>
</html>
